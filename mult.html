<!DOCTYPE html>
<html>

<head>
  <title>Music Player</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.8">
  <link rel="stylesheet" href="mult.css">

</head>

<body>

  <audio src="" id="audio"></audio>

  <div class="visualizer">
  </div>
  <div class="music-player">
    <h1 class="music-name">song one</h1>
    <p class="artist-name">artist</p>

    <div class="disk"></div>

    <div class="song-slider">
      <input type="range" value="0" class="seek-bar">
      <span class="current-time">00:00</span>
      <span class="song-duration">00:00</span>
    </div>

    <div class="controls">
      <button class="btn backward-btn"><img src="images/222.png" alt=""></button>
      <button class="play-btn pause">
        <span></span>
        <span></span>
      </button>
      <button class="btn forward-btn"><img src="images/111.png" alt=""></button>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>


  </div>
</body>

</html>
